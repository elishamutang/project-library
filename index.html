<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library!</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo" class="header">Library</div>
            <button type="button" class="header" id="addBtn">Add Book</button>
            <dialog>
                <form>
                    <p>Please enter the book details below</p>

                    <div class="addBookForm">
                        <label for="title">Book Title: </label>
                        <input type="text" name="title" id="title" required>
                    </div>

                    <div class="addBookForm">
                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" required>
                    </div>

                    <div class="addBookForm">
                        <label for="pages">No. of pages: </label>
                        <input type="number" name="pages" id="pages" min="1" required>
                    </div>

                    <div class="addBookForm">
                        <label for="read">Have you read it? </label>
                        <select name="read" id="read">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="in progress">In Progress</option>
                        </select>
                    </div>

                    <button type="reset">Reset</button>
                    <button type="button" formmethod="dialog">Close</button>
                    <button type="submit" id="btnSubmit">Submit</button>
                </form>
            </dialog>
        </header>

        <main>
            <div class="wrapper">
                <div class="book">
                    <div class="buttons">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <button type="button" id="removeBtn">Remove</button>
                    </div>
                    Book 1
                    <br>
                    Author 1
                    <br>
                    100 pages
                    <br>
                    Yes
                </div>
                <div class="book">
                    <div class="buttons">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <button type="button" id="removeBtn">Remove</button>
                    </div>
                    Book 2
                    <br>
                    Author 2
                    <br>
                    200 pages
                    <br>
                    Yes
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
