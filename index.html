<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library!</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo" class="header">Library</div>
            <button class="header" id="addBtn">Add Book</button>
            <dialog>
                <form>
                    <p>Please enter the book details below</p>

                    <div class="addBookForm">
                        <label for="title">Book Title: </label>
                        <input type="text" name="title" id="title" required>
                    </div>

                    <div class="addBookForm">
                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" required>
                    </div>

                    <div class="addBookForm">
                        <label for="pages">No. of pages: </label>
                        <input type="text" name="pages" id="pages" required>
                    </div>

                    <div class="addBookForm">
                        <label for="read">Have you read it? </label>
                        <input type="text" name="read" id="read" required>
                    </div>
                </form>
                
                <button type="submit" formmethod="dialog">Close</button>
            </dialog>
        </header>

        <main>

        </main>

        <footer>

        </footer>
    </body>
</html>
